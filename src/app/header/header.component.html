<header class="
    flex flex-col
    bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-white via-zinc-200 to-zinc-50"
    id="home"
    >

    <div class="flex justify-center">
    <nav @fadeAndSlideDown
        [ngClass]="{
            '-translate-y-full': isHidden, 
            'translate-y-0': !isHidden
        }" 
        class="fixed top-0 w-full z-50 px-4 xl:px-0 transition-transform duration-500 ease-linear flex items-center justify-between max-w-screen-xl pt-3 ">

        <a [routerLink]="['/']" fragment="home" class="font-black text-zinc-700  text-4xl hover:scale-110 transition-all ease-linear duration-300  flex flex-col items-center">   
            <span class="bg-gradient-to-r from-blue-400 to-emerald-400 text-transparent bg-clip-text">JO</span>
            <span class="-translate-y-3 bg-gradient-to-r from-blue-400 to-emerald-400 text-transparent bg-clip-text">SH</span>
        </a>
        <ul class="flex items-center  font-medium tracking-wide text-zinc-700 text-sm bg-white rounded-full border border-zinc-300 ">
            <a [routerLink]="['/']" fragment="work" class="hover:bg-zinc-100 px-6 py-1.5 rounded-2xl rounded-r-none transition-all ease-linear duration-300 border-r border-zinc-300"><li>Work</li></a>
            <a [routerLink]="['/']" fragment="about" class="hover:bg-zinc-100 px-4 py-1.5 border-r border-zinc-300 transition-all ease-linear duration-300"><li>About</li></a>
            <a [routerLink]="['/']" fragment="contact" class="hover:bg-zinc-100 px-6 py-1.5 rounded-2xl rounded-l-none transition-all ease-linear duration-300"><li>Contact</li></a>
        </ul>
    </nav>
    </div>

    <div @fadeIn class="flex items-center mt-56 mb-40 justify-center px-1">
        <div class="flex flex-col font-semibold items-center md:items-start text-5xl md:text-6xl lg:text-7xl gap-2 text-zinc-700">
            <div class="flex flex-col items-center md:items-start">
                <span class="">
                    Hello! I'm <span class="">Josh</span>, a<br/> <span class="bg-gradient-to-r from-blue-400 to-emerald-400 text-transparent bg-clip-text">Software Engineer</span><br/> based in Texas.
                </span>
                <p class=" text-xl md:text-3xl font-light mt-3 self-center md:self-start">I turn <span class="italic">ideas</span>💡into cutting-edge <span class="italic">software</span>. 👨‍💻</p>
            </div>
            <ul class="flex gap-6 text-base font-medium mt-12">
                <li class="hover:-translate-y-1 transition-all ease-linear duration-300 ">
                    <a [routerLink]="['/']" fragment="contact" 
                        class="border border-zinc-500 rounded-full hover:bg-white transition-all ease-linear duration-300  p-4 px-6">Start a project</a>
                </li>
                <li class="hover:-translate-y-1 transition-all ease-linear duration-300">
                    <a [routerLink]="['/']" fragment="work" 
                    class="border border-zinc-500 rounded-full hover:bg-white transition-all ease-linear duration-300 p-4 px-6 ">See my work</a>
                </li>
            </ul>
        </div>

    </div>
    

</header>

<hr class="mb-16">
