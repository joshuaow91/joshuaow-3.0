<div @fadeIn class="flex flex-col  items-center max-w-screen-xl  mx-auto my-14 mb-10 md:mb-20 px-4 gap-16  xl:px-0 "
    id="work">

    <div class="flex flex-col lg:flex-row w-full gap-10 sm:gap-20 justify-center">

        <div class="flex flex-col justify-center gap-1 sm:gap-3  lg:w-1/2">
            <h2 class="text-3xl sm:text-5xl text-zinc-700 dark:text-zinc-100 font-bold">
                {{battleOptions.title}}
            </h2>
            <span class=" text-xl  text-zinc-500 dark:text-zinc-300">{{battleOptions.type}}</span>

            <span class="space-y-2   text-base sm:text-lg text-zinc-700 dark:text-zinc-400 mt-4">
                {{battleOptions.desc}}
            </span>

            <span class=" items-end text-base md:text-lg max-w-lg text-zinc-700 dark:text-zinc-300  mt-4">
                <span class="font-medium mr-2">Stack:</span> {{battleOptions.stack}}
            </span>
            <a [href]="battleOptions.link" target="_blank" alt="view battle options project"
                class="mt-6 text-lg ring-1 hover:ring-blue-500 px-2 rounded-full py-2 sm:w-2/5 text-center font-medium text-zinc-700 dark:text-zinc-100  ">
                View Project
                <fa-icon [icon]="arrowUp" class="text-blue-400 ml-2" />
            </a>
        </div>

        <div
            class="lg:w-3/4 justify-center lg:justify-end p-4 md:p-8 rounded-2xl bg-gradient-to-br from-blue-400 to-emerald-400 flex flex-col gap-4 overflow-clip relative">
            <img [src]="darkMode ? '../../assets/bov2.png' : '../../assets/bov2light.png'"
                alt="project image preview"
                class="rounded-xl drop-shadow-xl hover:scale-110 transition-all ease-linear duration-300 hover:z-50" />
            <img src="../../assets/bov2mobile.png" alt="project image preview"
                class="rounded-xl drop-shadow-xl hover:scale-125 transition-all ease-linear duration-300 w-1/5 absolute right-5 bottom-5 ring-2 ring-white" />
            <div
                class="flex flex-col-reverse items-start sm:flex-row justify-start gap-4 sm:items-center w-full mx-auto">
                <button (click)="showContent = !showContent"
                    class=" text-base  text-center font-semibold text-zinc-700 dark:text-zinc-100 hover:bg-white/50 dark:hover:bg-black/50 bg-white/40 dark:bg-black/40 py-2 px-4 rounded-full">
                    View Case Study
                    <fa-icon [icon]="chevron" class="text-blue-400 ml-2" />
                </button>
                <div class="flex gap-5 items-center bg-white/40 dark:bg-black/40 py-1 px-5 rounded-full">
                    <span class="text-zinc-700 dark:text-zinc-100 font-semibold">Light</span>
                    <label for="toogleDark" aria-label="toggle light or dark mode for project preview"
                        class="flex items-center cursor-pointer">
                        <div class="relative">
                            <input id="toogleDark" type="checkbox" class="sr-only" [checked]="darkMode"
                                (change)="toggleDarkMode($event)" />
                            <div class="block bg-blue-400 w-14 h-8 rounded-full"></div>
                            <div class="absolute left-1 top-1 bg-zinc-50 w-6 h-6 rounded-full transition-transform duration-300 ease-in-out"
                                [ngClass]="{'transform translate-x-full': darkMode}"></div>
                        </div>
                    </label>
                    <span class="text-zinc-700 dark:text-zinc-100 font-semibold">Dark</span>
                </div>

            </div>

        </div>


    </div>

    <div *ngIf="showContent">
        <div class="w-full  rounded-3xl  flex flex-col gap-2">

            <div class="flex space-x-6 mb-4">
                <h2 (click)="selectedTab = 'overview'"
                    class="text-base sm:text-lg text-zinc-700 dark:text-zinc-100  font-bold cursor-pointer bg-blue-100 dark:bg-blue-400 p-3 px-4 rounded-xl"
                    [ngClass]="{'text-blue-400 bg-blue-200 dark:bg-blue-500': selectedTab === 'overview'}">
                    {{overview.title}}
                </h2>
                <h2 (click)="selectedTab = 'lessons'"
                    class="text-base sm:text-lg text-zinc-700 dark:text-zinc-100  font-bold cursor-pointer bg-blue-100 dark:bg-blue-400 p-3 px-4 rounded-xl"
                    [ngClass]="{'text-blue-400 bg-blue-200 dark:bg-blue-500': selectedTab === 'lessons'}">
                    {{lesson.title}}
                </h2>
            </div>

            <div *ngIf="selectedTab === 'overview'" class=" grid sm:grid-cols-2 md:grid-cols-3 gap-6">
                <p *ngFor="let item of overviewItems"
                    class="flex flex-col gap-2  leading-7 text-base text-zinc-700 dark:text-zinc-400 bg-gradient-to-b from-zinc-50 to-zinc-100 border border-zinc-300 dark:border-zinc-800 dark:from-zinc-800 dark:to-zinc-900 rounded-2xl p-4">
                    <span class="font-medium text-lg dark:text-zinc-100">{{item.title}}</span>
                    {{item.content}}
                </p>
            </div>

            <div *ngIf="selectedTab === 'lessons'" class=" grid sm:grid-cols-2 md:grid-cols-3 gap-6">
                <p *ngFor="let item of lessonItems"
                    class="flex flex-col gap-2  leading-7 text-base text-zinc-700 dark:text-zinc-400 bg-gradient-to-b from-zinc-50 to-zinc-100 border border-zinc-300 dark:border-zinc-800 dark:from-zinc-800 dark:to-zinc-900 rounded-2xl p-4">
                    <span class="font-medium text-lg dark:text-zinc-100">{{item.title}}</span>
                    {{item.content}}
                </p>
            </div>


        </div>
    </div>

</div>
