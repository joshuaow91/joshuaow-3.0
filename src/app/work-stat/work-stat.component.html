<div
  @fadeIn
  class="flex flex-col items-center max-w-screen-xl mx-auto my-14 pt-12 mb-10 md:mb-20 px-4 gap-16 xl:px-0 border-t sm:border-0 border-zinc-800"
  id="work"
>
  <div class="flex flex-col lg:flex-row w-full gap-10 sm:gap-20 justify-center">
    <div class="flex flex-col justify-center gap-1 sm:gap-3 lg:w-1/2">
      <h2
        class="text-3xl sm:text-5xl text-zinc-700 dark:text-zinc-100 font-bold"
      >
        {{ stat.title }}
      </h2>
      <span class="text-xl text-zinc-500 dark:text-zinc-300">{{
        stat.type
      }}</span>

      <span class="text-base sm:text-lg text-zinc-700 dark:text-zinc-400 mt-4">
        {{ stat.desc.one }}
      </span>

      <span
        class="items-end text-base md:text-lg text-zinc-700 dark:text-zinc-300 mt-4"
      >
        <span class="font-medium mr-2">Stack:</span> {{ stat.stack }}
      </span>
      <a
        [href]="stat.link"
        target="_blank"
        alt="view stat trading project"
        class="mt-6 text-lg bg-blue-400 dark:bg-blue-500 dark:hover:bg-blue-400 hover:bg-blue-500 px-2 rounded-full py-1.5 sm:w-2/5 text-center font-medium text-zinc-50 dark:text-zinc-100"
      >
        View Project
        <fa-icon [icon]="arrowUp" class="text-zinc-50 ml-2" />
      </a>
    </div>

    <div
      class="lg:w-3/4 justify-center lg:justify-end overflow-clip p-4 md:p-8 rounded-2xl bg-gradient-to-br from-blue-400 to-emerald-400 flex flex-col gap-4 relative"
    >
      <img
        src="../../assets/stratbot.gif"
        alt="project image preview"
        class="rounded-xl drop-shadow-xl hover:scale-105 transition-all ease-linear duration-300 hover:z-50"
      />
      <img
        src="../../assets/statmobile.png"
        alt="project image preview"
        class="rounded-xl drop-shadow-xl hover:scale-105 transition-all ease-linear duration-300 w-1/5 absolute right-5 bottom-5 ring-2 ring-white"
      />
    </div>
  </div>
</div>
